<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta description="X-Land Tienda"/>
  <meta author="diegof95"/>
  <title>X-Land | Store</title>
  <link rel="stylesheet" type="text/css" href="styles.css"/>
  <script type="text/javascript" src="store-cart.js" defer="defer"></script>
</head>
<body onload="init()">
  <header id="header" class="header">
    <div class="container header-container">
      <nav id="menu" class="menu">
        <ul>
          <li><a href="index.html">Inicio</a></li>
          <li><a href="index.html#gigs">Conciertos</a></li>
          <li><a href="#">Tienda</a></li>
          <li><a href="about.html">About</a></li>
        </ul>
      </nav>
      <h1 class="band-name">X-Land</h1>
    </div>
  </header>
  <div class="container main-container">
    <section class="shop-section">
      <h1 class="shop-header">Música</h1>
      <section class="shop-items">
        <div class="shop-item">
          <span class="shop-item-title">Intimidad</span>
          <img class="shop-item-img" src="imgs/music/intimidad.jpeg" alt="Intimidad portada">
          <div class="shop-item-details">
            <span class="shop-item-price">$9500</span>
            <button class="btn btn-main btn-add">Agregar al Carrito</button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">Life Cycle</span>
          <img class="shop-item-img" src="imgs/music/life_cycle.jpeg" alt="Life Cycle portada">
          <div class="shop-item-details">
            <span class="shop-item-price">$9500</span>
            <button class="btn btn-main btn-add">Agregar al Carrito</button>
          </div>
        </div>
      </section>
    </section>
    <section class="shop-section">
      <h2 class="shop-header">Mercancia</h2>
      <section class="shop-items">
        <div class="shop-item">
          <span class="shop-item-title">X-Land dije</span>
          <img class="shop-item-img" src="imgs/merch/xland_dije.png" alt="X-Land logo dije" />
          <div class="shop-item-details">
            <span class="shop-item-price">$5000</span>
            <button class="btn btn-main btn-add">Agregar al Carrito</button>
          </div>
        </div>
      </section>
    </section>
    <section>
      <span class="cart-header">Carrito de Compras</span>
      <table class="cart-table">
        <thead>
          <tr>
            <th>Ítem</th>
            <th>Precio</th>
            <th>Cantidad</th>
          </tr>
        </thead>
        <tbody>
          <tr class="cart-item">
            <td class="cart-item-info">
              <img class="cart-item-img" src="imgs/merch/xland_dije.png"
                    alt="X-Land dije" width="100" height="100" />
              <span class="cart-item-title">X-Land dije</span>
            </td>
            <td class="cart-item-price">$5000</td>
            <td><input type="number" class="cart-item-quant" name="agregar_cantidad" value="1" min="0"></td>
            <td><button class="btn btn-danger">Remover</button></td>
          </tr>
          <tr class="cart-item">
            <td class="cart-item-info">
              <img class="cart-item-img" src="imgs/music/intimidad.jpeg"
                    alt="Intimidad" width="100" height="100" />
              <span class="cart-item-title">Intimidad</span>
            </td>
            <td class="cart-item-price">$9500</td>
            <td><input type="number" class="cart-item-quant" name="agregar_cantidad" value="1" min="0"></td>
            <td><button class="btn btn-danger">Remover</button></td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="4" class="cart-total">
              <b>Total</b>
              <span class="cart-total-price" id="cart-total-price">$14500</span>
            </td>
          </tr>
        </tfoot>
      </table>
       <button class="btn btn-main btn-purchase" id="buyBtn" type="button">Comprar</button>
    </section>
  </div>
  <footer class="footer">
    <div class="container footer-container">
    <h2 class="section-header">X-Land</h2>
      <ul class="footer-links">
        <li>
          <a href="https://open.spotify.com/artist/2c8LSSe0oWnJxf54OQpT1S" target="_blank">
            <img src="imgs/icons/spotify.png" alt="Spotify">
          </a>
        </li>
        <li>
          <a href="https://www.facebook.com/XLANDBAND/" target="_blank">
            <img src="imgs/icons/facebook.png" alt="Facebook">
          </a>
        </li>
        <li>
          <a href="https://www.instagram.com/xlandband/" target="_blank">
            <img src="imgs/icons/instagram.png" alt="Instagram">
          </a>
        </li>
        <li>
          <a href="https://www.youtube.com/watch?v=LP0UsELUu_g" target="_blank">
            <img src="imgs/icons/youtube.png" alt="Youtube">
          </a>
        </li>
      </ul>
    </div>
  </footer>
</body>
</html>
